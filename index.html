<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="./static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <li>
            <div class="links">
                <ul><a href="#">Gmail</a></ul>
                <ul><a href="#">Images</a></ul>
            </div>
            <ul class="apps"><img src="./static/apps.png" width="24px" height="24px" alt=""></ul>
            <ul><button>Sign in</button></ul>
        </li>
    </div>

    <div class="main">
        <div class="logo-holder">
            <img class="logo" src="./static/google.png" alt="">
        </div>

        <div class="search">
            <div class="input-holder">
                <div class="input">
                    <input type="text" name="" id="">
                </div>
                <div class="search-icon">
                    <img src="./static/search.png" alt="" width="20px" height="20px">
                </div>
            </div>


            <div class="search-btn">
                <button>Google Search</button>
                <button>I am Feeling Lucky</button>
            </div>
        </div>
              

        <li class="lang-list">
            <p>Google Offered in:</p>
            <ul><a href="#">हिन्दी</a></ul>
            <ul><a href="#">বাংলা</a></ul>
            <ul><a href="#">मराठी</a></ul>
            <ul><a href="#">తెలుగు</a></ul>
            <ul><a href="#">தமிழ்</a></ul>
            <ul><a href="#">ગુજરાતી</a></ul>
            <ul><a href="#">ಕನ್ನಡ</a></ul>
            <ul><a href="#">മലയാളം</a></ul>
            <ul><a href="#">ਪੰਜਾਬੀ</a></ul>
            
        </li>
    </div>

    <footer>
        <div class="row row1">
            <p>India</p>
        </div>
        <div class="row row2">
            <div class="links">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="links set2">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
